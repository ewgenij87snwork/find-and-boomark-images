<mat-form-field appearance="fill">
  <mat-label>Find Images</mat-label>
  <input matInput>
</mat-form-field>
<div fxLayout="row wrap" fxLayoutGap="20px grid">
  <div *ngFor="let image of images" fxFlex.lg="25%" fxFlex.md="33%" fxFlex.sm="50%" fxFlex.xs="100%">
    <app-image-card [image]="image" [bookmarkIt]="true"></app-image-card>
  </div>
</div>
