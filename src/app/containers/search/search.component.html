<mat-form-field appearance="fill">
  <mat-label>Find Images</mat-label>
  <input matInput>
</mat-form-field>
<mat-grid-list [cols]="columns" rowHeight="400px" gutterSize="30px" (window:resize)="onResize()">
  <mat-grid-tile *ngFor="let image of images" fxFlexAlign="end">
    <app-image-card [image]="image"></app-image-card>
  </mat-grid-tile>
</mat-grid-list>
