<mat-form-field appearance="fill">
  <mat-label class="label">Find Images</mat-label>
  <input
    class="input"
    matInput
    #searchInput>
</mat-form-field>
<ng-container *ngIf="imagesData?.photo.length > 1">
  <mat-paginator
    #paginatorTop
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    [showFirstLastButtons]=true
    (page)="pageEvent = initImages($event); paginatorBottom.pageIndex = $event.pageIndex">
  </mat-paginator>
  <app-images-list
    [images]="imagesData.photo"
    [bookmarkIt]="true">
  </app-images-list>
  <mat-paginator
    #paginatorBottom
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    [showFirstLastButtons]=true
    (page)="pageEvent = initImages($event); paginatorTop.pageIndex = $event.pageIndex">
  </mat-paginator>
</ng-container>
