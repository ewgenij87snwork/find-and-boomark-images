<mat-form-field appearance="fill">
  <mat-label>Find Images</mat-label>
  <input matInput>
</mat-form-field>
<div class="image-container">
  <ngx-masonry>
    <div ngxMasonryItem class="masonry-item" *ngFor="let image of images">
      <app-image-card [image]="image"></app-image-card>
    </div>
  </ngx-masonry>
</div>
