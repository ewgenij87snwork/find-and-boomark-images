<mat-toolbar class="toolbar">
  <button mat-icon-button *ngIf="sidenav && sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  Find & Bookmark Image
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav="matSidenav"
    class="mat-elevation-z8">
    <div class="sidenav__buttons">
      <button
        mat-button
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon
          class="sidenav__button"
          aria-hidden="false"
          aria-label="Search Page">
          cloud
        </mat-icon>
      </button>
      <button
        mat-button
        routerLink="/bookmarks"
        routerLinkActive="active">
        <mat-icon
          class="sidenav__button"
          aria-hidden="false"
          aria-label="Bookmarks">
          bookmarks
        </mat-icon>
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="content mat-elevation-z8" >
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<mat-toolbar class="toolbar footer">
  @copyright
</mat-toolbar>
